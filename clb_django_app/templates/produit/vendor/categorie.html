{% extends "../base.html" %}
{% load static %}
{% block title %}clb{% endblock %}

{% block content %}

  </div>
  <!--/.Carousel Wrapper-->

  <!--Main layout-->
  <main>
    <div class="container">

      

      <!--Section: Products v.3-->
      <section class="text-center mb-4 mt-4">

        <!--Grid row-->
        <div class="row wow fadeIn">

  {% for p in produit %}
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 mt-4">
            <!--Card-->
            <div class="card">
              <!--Card image-->
              <div class="view overlay">
                <img src="{{ p.image.image1.url }}" style="width: 100%; min-height: 100%;" class="card-img-top"
                  alt="">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <!-- {% for c in categories %}               -->
                <a href="{{ p.categorie.get_absolute_url }}" class="grey-text">
                <!-- {% endfor %} -->
                  <h5 style="font-size: 13px">{{ p.categorie }}</h5>
                </a><hr>
                <h5>
                  <strong>
                        {% if p.in_stock == True %}
                        <a href="{{ p.get_absolute_url }}" class="dark-grey-text">{{ p.name }}
                        </a><!-- 
                        <p style="font-style: italic;">{{ p.number }}</p> <br> -->
                        <span class="badge badge-pill success-color">
                        En stock
                    </span>
                      {% else %}
                      <a href="" class="dark-grey-text">{{ p.name }}
                    </a><br>
                      <span class="badge badge-pill danger-color">          
                      Vendu
                    </span>               
                      {% endif %}
                    </a>
                  </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                  <strong>{{ p.price }}</strong>
                </h4>
              </div>
              <!--Card content-->
            </div>
            <!--Card-->
          </div>

 {% endfor %}

      </section>
      <!--Section: Products v.3-->

    </div>
  </main>
  <!--Main layout-->
{% endblock %}
